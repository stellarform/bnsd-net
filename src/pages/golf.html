<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Putting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none;
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 50%, #228B22 50%);
        }
        .scoreboard {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: black;
            text-align: center;
        }
        .scoreboard p {
            margin: 5px 0;
        }
        .power-bar-container {
            position: absolute;
            bottom: 50px;
            right: 30px;
            width: 40px;
            height: 200px;
            background: #ccc;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .power-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, red, yellow, green);
            position: absolute;
            bottom: 0;
        }
        .power-switch {
            position: absolute;
            width: 50px;
            height: 20px;
            background: black;
            border-radius: 10px;
            cursor: grab;
        }
    </style>
</head>
<body>

<div class="scoreboard">
    <p>Hole: <span id="hole-number">1</span></p>
    <p>Strokes: <span id="strokes">0</span></p>
</div>

<canvas id="gameCanvas"></canvas>

<div class="power-bar-container">
    <div class="power-bar"></div>
    <div class="power-switch"></div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const powerBarContainer = document.querySelector('.power-bar-container');
    const powerSwitch = document.querySelector('.power-switch');
    let powerLevel = 0;
    let maxPower = 10;
    let isDragging = false;

    let ballX, ballY, ballRadius = 8;
    let holeX, holeY;
    let strokes = 0, holeNumber = 1;
    let moving = false;
    let ballSpeedX = 0, ballSpeedY = 0;

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initializeGame();
    }

    function initializeGame() {
        ballX = 50;
        ballY = canvas.height / 2 + 20;
        holeX = canvas.width - Math.random() * 200 - 50;
        holeY = canvas.height / 2 + 20;
        strokes = 0;
        document.getElementById('strokes').textContent = strokes;
        document.getElementById('hole-number').textContent = holeNumber;
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#FFD700";
        ctx.fill();
        ctx.closePath();
    }

    function drawHole() {
        ctx.beginPath();
        ctx.arc(holeX, holeY, 10, 0, Math.PI * 2);
        ctx.fillStyle = "#000000";
        ctx.fill();
        ctx.closePath();
    }

    function drawPowerPreview() {
        if (!moving) {
            ctx.beginPath();
            ctx.strokeStyle = "rgba(255, 0, 0, 0.7)";
            ctx.lineWidth = 2;
            ctx.moveTo(ballX, ballY);

            // Calculate max preview length as 35% of screen width
            let maxPreviewLength = canvas.width * 0.35;
            let previewLength = Math.min(powerLevel * 15, maxPreviewLength);

            ctx.lineTo(ballX + previewLength, ballY);
            ctx.stroke();
            ctx.closePath();
        }
    }

    function updateGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawHole();
        drawPowerPreview();
    }

    function moveBall() {
        if (moving) {
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            ballSpeedX *= 0.98;
            ballSpeedY *= 0.98;

            if (Math.abs(ballSpeedX) < 0.1 && Math.abs(ballSpeedY) < 0.1) {
                ballSpeedX = 0;
                ballSpeedY = 0;
                moving = false;
            }

            if (Math.abs(ballX - holeX) < 10 && Math.abs(ballY - holeY) < 10) {
                nextHole();
            }
        }
    }

    function nextHole() {
        holeNumber++;
        strokes = 0;
        document.getElementById('hole-number').textContent = holeNumber;
        document.getElementById('strokes').textContent = strokes;

        // Immediately reset the ball position
        ballX = 50;
        ballY = canvas.height / 2 + 20;
        moving = false;
        ballSpeedX = 0;
        ballSpeedY = 0;

        // Generate a new hole position
        holeX = canvas.width - Math.random() * 200 - 50;
        holeY = canvas.height / 2 + 20;
    }

    function handlePowerStart(event) {
        isDragging = true;
    }

    function handlePowerMove(event) {
        if (!isDragging) return;
        let touch = event.touches ? event.touches[0] : event;
        let rect = powerBarContainer.getBoundingClientRect();
        let y = Math.min(Math.max(touch.clientY - rect.top, 0), rect.height);
        powerLevel = Math.round((rect.height - y) / rect.height * maxPower);
        powerSwitch.style.transform = `translateY(${y - 10}px)`;
    }

    function handlePowerEnd() {
        if (!isDragging) return;
        isDragging = false;
        shootBall();
    }

    function shootBall() {
        if (moving) return;
        ballSpeedX = powerLevel;
        ballSpeedY = 0;
        moving = true;
        strokes++;
        document.getElementById('strokes').textContent = strokes;
    }

    function gameLoop() {
        updateGame();
        moveBall();
        requestAnimationFrame(gameLoop);
    }

    // Add event listeners for both mobile (touch) and desktop (mouse)
    window.addEventListener('resize', resizeCanvas);
    
    const events = ['touchstart', 'mousedown'];
    const moveEvents = ['touchmove', 'mousemove'];
    const endEvents = ['touchend', 'mouseup', 'mouseleave'];

    events.forEach(event => powerSwitch.addEventListener(event, handlePowerStart));
    moveEvents.forEach(event => powerSwitch.addEventListener(event, handlePowerMove));
    endEvents.forEach(event => powerSwitch.addEventListener(event, handlePowerEnd));

    resizeCanvas();
    gameLoop();
</script>

</body>
</html>
