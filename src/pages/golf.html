<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Putting Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        #game {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #f4f1a1; /* Simple light sand background */
        }

        #sky {
            height: 50%;
            width: 100%;
            background: #a2d5f2; /* Light blue for sky */
            position: absolute;
            top: 0;
        }

        #green {
            height: 50%;
            width: 100%;
            position: absolute;
            bottom: 0;
            background-color: #4CAF50; /* Simple green ground */
        }

        .hole {
            position: absolute;
            bottom: 5%;  /* Hole placed at the bottom center */
            left: 90%;
            width: 40px;
            height: 20px;
            background-color: #333; /* Dark hole */
            border-radius: 5px;
        }

        .flag {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: white;
            font-weight: bold;
        }

        .ball {
            position: absolute;
            left: 5%;  /* Ball starts at the left edge */
            bottom: 25%;  /* Slightly above the ground */
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        #scoreboard {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #shotButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #shotButton:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="sky"></div>
        <div id="green">
            <div class="hole" id="hole">
                <div class="flag" id="flag">Hole 1</div>
            </div>
        </div>
        <div class="ball" id="ball"></div>
        <div id="controls">
            <label for="power">Power:</label>
            <input type="range" id="power" min="0" max="100" value="50">
            <label for="direction">Direction:</label>
            <input type="range" id="direction" min="0" max="90" value="45">
        </div>
        <div id="scoreboard">
            <div id="level">Level: 1</div>
            <div id="strokes">Strokes: 0</div>
        </div>
        <button id="shotButton">Take Shot</button>
    </div>

    <script>
        const ball = document.getElementById("ball");
        const hole = document.getElementById("hole");
        const flag = document.getElementById("flag");
        const powerSlider = document.getElementById("power");
        const directionSlider = document.getElementById("direction");
        const levelDisplay = document.getElementById("level");
        const strokesDisplay = document.getElementById("strokes");
        const shotButton = document.getElementById("shotButton");

        let level = 1;
        let strokes = 0;
        let ballPosition = { x: 5, y: 25 }; // Ball starts at left side
        let ballSpeed = { x: 0, y: 0 }; // No vertical speed
        let holePosition = { x: 95, y: 25 }; // Hole at the right side
        let gameOver = false;

        // Function to reset the game
        function resetGame() {
            level++;
            strokes = 0;
            ballPosition = { x: 5, y: 25 }; // Ball at left side
            ballSpeed = { x: 0, y: 0 }; // Reset ball speed
            gameOver = false;
            updateScoreboard();
            updateFlag();
            ball.style.left = `${ballPosition.x}%`;
            ball.style.bottom = `${ballPosition.y}%`;
        }

        // Update the scoreboard
        function updateScoreboard() {
            levelDisplay.textContent = `Level: ${level}`;
            strokesDisplay.textContent = `Strokes: ${strokes}`;
        }

        // Update the flag (hole number)
        function updateFlag() {
            flag.textContent = `Hole ${level}`;
        }

        // Update ball position
        function updateBallPosition() {
            ballPosition.x += ballSpeed.x;

            // Apply friction (slow down ball gradually)
            if (Math.abs(ballSpeed.x) > 0.01) {
                ballSpeed.x *= 0.99;
            }

            // Keep ball within boundaries
            ballPosition.x = Math.max(5, Math.min(ballPosition.x, 95));

            ball.style.left = `${ballPosition.x}%`;

            // Check if ball reaches the hole
            if (ballPosition.x >= holePosition.x) {
                alert("Hole in One!");
                resetGame();
            }

            if (ballPosition.x > 100) {
                gameOver = true;
                alert("Game Over!");
            }
        }

        // Function to hit the ball
        function hitBall() {
            if (gameOver) return;

            let power = powerSlider.value / 100;
            let direction = directionSlider.value;
            let angleRad = direction * (Math.PI / 180);

            // Calculate the ball's velocity
            ballSpeed.x = Math.cos(angleRad) * power;

            strokes++;
            updateScoreboard();
        }

        // Event listener for shot button
        shotButton.addEventListener("click", () => {
            hitBall();
        });

        // Run the game updates every frame
        setInterval(() => {
            if (!gameOver) {
                updateBallPosition();
            }
        }, 20);

        powerSlider.addEventListener('input', updateScoreboard);
        directionSlider.addEventListener('input', updateScoreboard);
    </script>
</body>
</html>
