<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Golfing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f3e4; /* Light sand color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            border: 1px solid black;
            background-color: #e2c78f; /* Desert color */
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="score">Strokes: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDiv = document.getElementById('score');
        let strokes = 0;

        let ball = {
            x: 100,
            y: 300,
            radius: 10,
            dx: 0,
            dy: 0,
            color: 'white',
        };

        let hole = {
            x: 700,
            y: 300,
            radius: 15,
            color: 'black',
        };

        let isMouseDown = false;
        let startX, startY;

        // Update game every frame
        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

            // Move ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball gravity and friction
            ball.dy += 0.1; // Gravity

            if (ball.x > canvas.width - ball.radius || ball.x < ball.radius) {
                ball.dx *= -0.9; // Bounce off sides
            }

            if (ball.y > canvas.height - ball.radius) {
                ball.dy *= -0.9; // Bounce off bottom
            }

            // Draw hole
            ctx.beginPath();
            ctx.arc(hole.x, hole.y, hole.radius, 0, Math.PI * 2);
            ctx.fillStyle = hole.color;
            ctx.fill();

            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();

            // Check if ball hits the hole
            if (Math.sqrt(Math.pow(ball.x - hole.x, 2) + Math.pow(ball.y - hole.y, 2)) < hole.radius + ball.radius) {
                resetBall();
            }

            // Update score
            scoreDiv.textContent = 'Strokes: ' + strokes;

            requestAnimationFrame(updateGame); // Keep animating
        }

        // Reset ball position and increment stroke count
        function resetBall() {
            ball.x = 100;
            ball.y = 300;
            ball.dx = 0;
            ball.dy = 0;
            strokes++;
        }

        // Mouse event to control ball's velocity
        canvas.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            startX = e.offsetX;
            startY = e.offsetY;
        });

        canvas.addEventListener('mouseup', (e) => {
            if (!isMouseDown) return;
            isMouseDown = false;
            const endX = e.offsetX;
            const endY = e.offsetY;

            // Calculate direction and power for the shot
            const angle = Math.atan2(endY - startY, endX - startX);
            const power = Math.min(Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2)) / 10, 15);
            ball.dx = power * Math.cos(angle);
            ball.dy = power * Math.sin(angle);

            strokes++;
        });

        // Initialize game loop
        updateGame();
    </script>
</body>
</html>
