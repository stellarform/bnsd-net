<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        #game {
            position: absolute;
            width: 100%;
            height: 100%;
            background: lightblue;
        }
        #sky {
            height: 50%;
            width: 100%;
            background: lightblue;
            position: absolute;
            top: 0;
        }
        #ground {
            height: 50%;
            width: 100%;
            background: #4CAF50;
            position: absolute;
            bottom: 0;
        }
        .hole {
            position: absolute;
            right: 5%;
            bottom: 20%;
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
        }
        .ball {
            position: absolute;
            left: 5%;
            bottom: 25%;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="sky"></div>
        <div id="ground"></div>
        <div class="hole" id="hole"></div>
        <div class="ball" id="ball"></div>
        <div id="controls">
            <label for="power">Power:</label>
            <input type="range" id="power" min="0" max="100" value="50">
            <label for="direction">Direction:</label>
            <input type="range" id="direction" min="0" max="90" value="45">
        </div>
        <div id="scoreboard">
            <div id="level">Level: 1</div>
            <div id="strokes">Strokes: 0</div>
        </div>
    </div>

    <script>
        const ball = document.getElementById("ball");
        const hole = document.getElementById("hole");
        const powerSlider = document.getElementById("power");
        const directionSlider = document.getElementById("direction");
        const levelDisplay = document.getElementById("level");
        const strokesDisplay = document.getElementById("strokes");

        let level = 1;
        let strokes = 0;
        let ballPosition = { x: 5, y: 25 }; // Relative to screen width/height
        let ballSpeed = { x: 0, y: 0 };
        let holePosition = { x: 95, y: 20 };
        let gameOver = false;

        function resetGame() {
            level++;
            strokes = 0;
            ballPosition = { x: 5, y: 25 };
            ballSpeed = { x: 0, y: 0 };
            gameOver = false;
            updateScoreboard();
            setRandomTopography();
            ball.style.left = `${ballPosition.x}%`;
            ball.style.bottom = `${ballPosition.y}%`;
        }

        function updateScoreboard() {
            levelDisplay.textContent = `Level: ${level}`;
            strokesDisplay.textContent = `Strokes: ${strokes}`;
        }

        function setRandomTopography() {
            let groundHeight = Math.random() * 30 + 10; // Randomize ground height for variety
            document.getElementById("ground").style.height = `${groundHeight}%`;
        }

        function updateBallPosition() {
            ballPosition.x += ballSpeed.x;
            ballPosition.y += ballSpeed.y;
            ball.style.left = `${ballPosition.x}%`;
            ball.style.bottom = `${ballPosition.y}%`;

            if (ballPosition.x >= holePosition.x && Math.abs(ballPosition.y - holePosition.y) < 5) {
                alert("Hole in one!");
                resetGame();
            }

            if (ballPosition.x > 100) {
                gameOver = true;
                alert("Game Over!");
            }

            if (Math.abs(ballSpeed.x) > 0.01 || Math.abs(ballSpeed.y) > 0.01) {
                ballSpeed.x *= 0.99; // Friction effect
                ballSpeed.y *= 0.99; // Friction effect
            }
        }

        function hitBall() {
            if (gameOver) return;

            let power = powerSlider.value / 100;
            let direction = directionSlider.value;

            let angleRad = direction * (Math.PI / 180);
            ballSpeed.x = Math.cos(angleRad) * power;
            ballSpeed.y = Math.sin(angleRad) * power;

            strokes++;
            updateScoreboard();
        }

        setRandomTopography();

        setInterval(() => {
            if (!gameOver) {
                updateBallPosition();
            }
        }, 20);

        // Event listeners for hitting the ball
        document.addEventListener("keydown", (e) => {
            if (e.key === " " || e.key === "Enter") {
                hitBall();
            }
        });
    </script>
</body>
</html>
