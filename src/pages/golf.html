<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Putting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none;
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 50%, #228B22 50%);
        }
        .scoreboard {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: black;
            text-align: center;
        }
        .scoreboard p {
            margin: 5px 0;
        }
        .power-bar-container {
            position: absolute;
            bottom: 50px;
            right: 30px;
            width: 300px; /* Horizontal power bar */
            height: 50px;
            background: #ccc;
            border-radius: 25px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .power-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, green, yellow, red); /* Color gradient from left (green) to right (red) */
            position: absolute;
            left: 0;
            border-radius: 25px;
        }
        .power-switch {
            position: absolute;
            width: 30px; /* Square switch */
            height: 30px;
            background: white;
            border-radius: 50%;
            cursor: grab;
            left: 0; /* Start at the left */
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>

<div class="scoreboard">
    <p>Hole: <span id="hole-number">1</span></p>
    <p>Strokes: <span id="strokes">0</span></p>
</div>

<canvas id="gameCanvas"></canvas>

<div class="power-bar-container">
    <div class="power-bar"></div>
    <div class="power-switch"></div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const powerBarContainer = document.querySelector('.power-bar-container');
    const powerSwitch = document.querySelector('.power-switch');
    let powerLevel = 0;
    let maxPower = 10;
    let isDragging = false;

    let ballX, ballY, ballRadius = 8;
    let holeX, holeY;
    let strokes = 0, holeNumber = 1;
    let moving = false;
    let ballSpeedX = 0, ballSpeedY = 0;

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initializeGame();
    }

    function initializeGame() {
        ballX = 50;
        ballY = canvas.height / 2; // Align the ball with the top edge of the green rectangle
        holeX = canvas.width - Math.random() * 200 - 50;
        holeY = canvas.height / 2; // Hole sits on the surface of the green
        strokes = 0;
        document.getElementById('strokes').textContent = strokes;
        document.getElementById('hole-number').textContent = holeNumber;
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#FFFFFF";  // Ball is now white
        ctx.fill();
        ctx.closePath();
    }

    function drawHole() {
        ctx.beginPath();
        ctx.arc(holeX, holeY, 10, 0, Math.PI * 2);
        ctx.fillStyle = "#000000";
        ctx.fill();
        ctx.closePath();
    }

    function drawPowerPreview() {
        if (!moving) {
            // Create a gradient for the power preview line (cone shape)
            let gradient = ctx.createLinearGradient(ballX, ballY, ballX + (powerLevel * 15), ballY);
            gradient.addColorStop(0, 'green');
            gradient.addColorStop(1, 'red');
            
            ctx.beginPath();
            ctx.moveTo(ballX, ballY);
            ctx.lineTo(ballX + (powerLevel * 15), ballY);  // Preview line direction
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 4;
            ctx.stroke();
            ctx.closePath();
        }
    }

    function updateGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPowerPreview(); // Draw the power preview line behind the ball
        drawBall();         // Draw the ball on top of the line
        drawHole();         // Draw the hole
    }

    function moveBall() {
        if (moving) {
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            ballSpeedX *= 0.98;
            ballSpeedY *= 0.98;

            if (Math.abs(ballSpeedX) < 0.1 && Math.abs(ballSpeedY) < 0.1) {
                ballSpeedX = 0;
                ballSpeedY = 0;
                moving = false;
            }

            if (Math.abs(ballX - holeX) < 10 && Math.abs(ballY - holeY) < 10) {
                nextHole();
            }
        }
    }

    function nextHole() {
        holeNumber++;
        strokes = 0;
        document.getElementById('hole-number').textContent = holeNumber;
        document.getElementById('strokes').textContent = strokes;

        // Immediately reset the ball position
        ballX = 50;
        ballY = canvas.height / 2; // Reset ball position at the top edge of the green
        moving = false;
        ballSpeedX = 0;
        ballSpeedY = 0;

        // Generate a new hole position
        holeX = canvas.width - Math.random() * 200 - 50;
        holeY = canvas.height / 2; // Generate new hole position on the surface of the green
    }

    function handlePowerStart(event) {
        event.preventDefault();
        isDragging = true;
    }

    function handlePowerMove(event) {
        if (!isDragging) return;

        // Get the mouse/touch position
        let clientX = event.touches ? event.touches[0].clientX : event.clientX;
        let rect = powerBarContainer.getBoundingClientRect();

        // Constrain the switch movement from left to right (never goes past the right side of the container)
        let x = Math.min(Math.max(clientX - rect.left, 0), rect.width - powerSwitch.offsetWidth);

        // Calculate power level based on position
        powerLevel = Math.round((x / rect.width) * maxPower);

        // Move the switch button within bounds
        powerSwitch.style.transform = `translateX(${x}px)`;
    }

    function handlePowerEnd(event) {
        if (!isDragging) return;
        isDragging = false;
        shootBall();
        resetPowerBarButton();
    }

    function shootBall() {
        if (moving) return;
        ballSpeedX = powerLevel * 5;  // Increased multiplier for more noticeable speed
        ballSpeedY = 0;
        moving = true;
        strokes++;
        document.getElementById('strokes').textContent = strokes;
    }

    function resetPowerBarButton() {
        powerSwitch.style.transform = "translateX(0px)"; // Reset button to the left
        powerLevel = 0; // Reset the power level
    }

    function gameLoop() {
        updateGame();
        moveBall();
        requestAnimationFrame(gameLoop);
    }

    window.addEventListener('resize', resizeCanvas);

    powerSwitch.addEventListener('touchstart', handlePowerStart);
    powerSwitch.addEventListener('touchmove', handlePowerMove);
    powerSwitch.addEventListener('touchend', handlePowerEnd);

    powerSwitch.addEventListener('mousedown', handlePowerStart);
    document.addEventListener('mousemove', handlePowerMove);
    document.addEventListener('mouseup', handlePowerEnd);

    resizeCanvas();
    gameLoop();
</script>

</body>
</html>
