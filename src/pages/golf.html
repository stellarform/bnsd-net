<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Putting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none;
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 50%, #228B22 50%);
        }
        .ui-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 75px;
        }
        .scoreboard {
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: black;
            text-align: center;
            width: 100%;
        }
        .scoreboard p {
            margin: 5px 0;
        }
        .power-bar-container {
            position: relative;
            width: 100%;
            height: 50px;
            background: #ccc;
            border-radius: 25px;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-top: 15px;
        }
        .power-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, green, yellow, red);
            position: absolute;
            left: 0;
            border-radius: 25px;
        }
        .power-switch {
            position: absolute;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            cursor: grab;
            left: 0;
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>

<div class="ui-container">
    <div class="scoreboard">
        <p>Hole: <span id="hole-number">1</span></p>
        <p>Strokes: <span id="strokes">0</span></p>
        <p>Total Strokes: <span id="total-strokes">0</span></p>
    </div>

    <div class="power-bar-container">
        <div class="power-bar"></div>
        <div class="power-switch"></div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const powerBarContainer = document.querySelector('.power-bar-container');
    const powerSwitch = document.querySelector('.power-switch');
    let powerLevel = 0;
    let maxPower = 10;
    let isDragging = false;

    let ballX, ballY, ballRadius = 8;
    let holeX, holeY;
    let strokes = 0, holeNumber = 1, totalStrokes = 0;
    let moving = false;
    let ballSpeedX = 0, ballSpeedY = 0;

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initializeGame();
    }

    function initializeGame() {
        ballX = 50;
        ballY = canvas.height / 2 - ballRadius;
        holeX = canvas.width - Math.random() * 200 - 50;
        holeY = canvas.height / 2;
        document.getElementById('strokes').textContent = strokes;
        document.getElementById('hole-number').textContent = holeNumber;
        document.getElementById('total-strokes').textContent = totalStrokes;
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#FFFFFF";
        ctx.fill();
        ctx.closePath();
    }

    function drawHole() {
        ctx.beginPath();
        const holeRadius = 13.3;
        ctx.arc(holeX, holeY, holeRadius, 0, Math.PI);
        ctx.fillStyle = "#87CEEB";
        ctx.fill();
        ctx.closePath();
    }

    function drawPowerPreview() {
        if (!moving) {
            let gradient = ctx.createLinearGradient(ballX, ballY, ballX + (powerLevel * 15), ballY);
            gradient.addColorStop(0, 'green');
            gradient.addColorStop(1, 'red');
            ctx.beginPath();
            ctx.moveTo(ballX, ballY);
            ctx.lineTo(ballX + (powerLevel * 15), ballY);
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 4;
            ctx.stroke();
            ctx.closePath();
        }
    }

    function updateGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPowerPreview();
        drawBall();
        drawHole();
    }

    function moveBall() {
        if (moving) {
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            ballSpeedX *= 0.98;
            ballSpeedY *= 0.98;

            // Stop the ball when speed is low enough
            if (Math.abs(ballSpeedX) < 0.1 && Math.abs(ballSpeedY) < 0.1) {
                moving = false;
                ballSpeedX = 0;
                ballSpeedY = 0;
            }

            const holeRadius = 13.3;
            const distanceToHole = Math.sqrt(Math.pow(ballX - holeX, 2) + Math.pow(ballY - holeY, 2));

            if (distanceToHole < holeRadius + ballRadius) {
                moving = false;
                ballSpeedX = 0;
                ballSpeedY = 0;
                ballX = holeX;
                ballY = holeY;

                nextHole();
            }

            if (ballX < 0 || ballX > canvas.width || ballY < 0 || ballY > canvas.height) {
                overshootHole();
            }
        }
    }

    function overshootHole() {
        strokes++;
        totalStrokes++;
        document.getElementById('strokes').textContent = strokes;
        document.getElementById('total-strokes').textContent = totalStrokes;

        ballX = 50;
        ballY = canvas.height / 2 - ballRadius;

        moving = false;  // Ball stopped, next shot can be taken
    }

    function nextHole() {
        holeNumber++;
        strokes = 0;
        document.getElementById('hole-number').textContent = holeNumber;
        document.getElementById('strokes').textContent = strokes;

        holeX = canvas.width - Math.random() * 200 - 50;
        holeY = canvas.height / 2;

        ballX = 50;
        ballY = canvas.height / 2 - ballRadius;
    }

    function handlePowerStart(event) {
        event.preventDefault();
        isDragging = true;
    }

    function handlePowerMove(event) {
        if (!isDragging) return;

        let clientX = event.touches ? event.touches[0].clientX : event.clientX;
        let rect = powerBarContainer.getBoundingClientRect();
        let x = Math.min(Math.max(clientX - rect.left, 0), rect.width - powerSwitch.offsetWidth);

        powerLevel = Math.round((x / rect.width) * maxPower);
        powerSwitch.style.transform = `translateX(${x}px)`;
    }

    function handlePowerEnd(event) {
        if (!isDragging) return;
        isDragging = false;
        shootBall();
        resetPowerBarButton();
    }

    function shootBall() {
        if (moving) return;  // Don't allow shooting if the ball is moving

        ballSpeedX = powerLevel * 5;
        ballSpeedY = 0;
        moving = true;
        strokes++;
        totalStrokes++;
        document.getElementById('strokes').textContent = strokes;
        document.getElementById('total-strokes').textContent = totalStrokes;
    }

    function resetPowerBarButton() {
        powerSwitch.style.transform = "translateX(0px)";
        powerLevel = 0;
    }

    function gameLoop() {
        updateGame();
        moveBall();
        if (!moving) {  // Only allow power adjustment if ball is not moving
            resetPowerBarButton();
        }
        requestAnimationFrame(gameLoop);
    }

    window.addEventListener('resize', resizeCanvas);

    powerSwitch.addEventListener('touchstart', handlePowerStart);
    powerSwitch.addEventListener('mousedown', handlePowerStart);
    window.addEventListener('touchmove', handlePowerMove);
    window.addEventListener('mousemove', handlePowerMove);
    window.addEventListener('touchend', handlePowerEnd);
    window.addEventListener('mouseup', handlePowerEnd);

    resizeCanvas();
    gameLoop();
</script>

</body>
</html>
