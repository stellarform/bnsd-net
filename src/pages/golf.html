<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Putting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none;
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 50%, #228B22 50%);
        }
        .ui-container {
            position: absolute;
            top: 50%; /* Position at 50% of the canvas height */
            transform: translateY(-50%); /* Center it vertically */
            left: 50%;
            transform: translateX(-50%);
            width: 350px; /* Width of the entire component */
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
            border-radius: 25px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 75px; /* Move the component 75px below the intersection */
        }
        .scoreboard {
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: black;
            text-align: center;
            width: 100%;
        }
        .scoreboard p {
            margin: 5px 0;
        }
        .power-bar-container {
            position: relative;
            width: 100%;
            height: 50px;
            background: #ccc;
            border-radius: 25px;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-top: 15px; /* Adds space between scoreboard and power bar */
        }
        .power-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, green, yellow, red); /* Color gradient from left (green) to right (red) */
            position: absolute;
            left: 0;
            border-radius: 25px;
        }
        .power-switch {
            position: absolute;
            width: 30px; /* Square switch */
            height: 30px;
            background: white;
            border-radius: 50%;
            cursor: grab;
            left: 0; /* Start at the left */
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>

<div class="ui-container">
    <div class="scoreboard">
        <p>Hole: <span id="hole-number">1</span></p>
        <p>Strokes: <span id="strokes">0</span></p>
        <p>Total Strokes: <span id="total-strokes">0</span></p> <!-- Added total strokes -->
    </div>

    <div class="power-bar-container">
        <div class="power-bar"></div>
        <div class="power-switch"></div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const powerBarContainer = document.querySelector('.power-bar-container');
    const powerSwitch = document.querySelector('.power-switch');
    let powerLevel = 0;
    let maxPower = 10;
    let isDragging = false;

    let ballX, ballY, ballRadius = 8;
    let holeX, holeY;
    let strokes = 0, holeNumber = 1, totalStrokes = 0; // Added totalStrokes
    let moving = false;
    let ballSpeedX = 0, ballSpeedY = 0;

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initializeGame();
    }

    function initializeGame() {
        ballX = 50;
        ballY = canvas.height / 2 - ballRadius; // Ball's bottom should align with the top edge of the green rectangle
        holeX = canvas.width - Math.random() * 200 - 50;
        holeY = canvas.height / 2; // Hole sits on the surface of the green
        strokes = 0;
        document.getElementById('strokes').textContent = strokes;
        document.getElementById('hole-number').textContent = holeNumber;
        document.getElementById('total-strokes').textContent = totalStrokes; // Update total strokes
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#FFFFFF";  // Ball is now white
        ctx.fill();
        ctx.closePath();
    }

    function drawHole() {
        ctx.beginPath();
        const holeRadius = 13.3;  // Updated hole radius after increase
        ctx.arc(holeX, holeY, holeRadius, 0, Math.PI); // Draw a semi-circle with increased size
        ctx.fillStyle = "#87CEEB"; // Light blue color for the hole
        ctx.fill();
        ctx.closePath();
    }

    function drawPowerPreview() {
        if (!moving) {
            // Create a gradient for the power preview line (cone shape)
            let gradient = ctx.createLinearGradient(ballX, ballY, ballX + (powerLevel * 15), ballY);
            gradient.addColorStop(0, 'green');
            gradient.addColorStop(1, 'red');
            
            ctx.beginPath();
            ctx.moveTo(ballX, ballY);
            ctx.lineTo(ballX + (powerLevel * 15), ballY);  // Preview line direction
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 4;
            ctx.stroke();
            ctx.closePath();
        }
    }

    function updateGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPowerPreview(); // Draw the power preview line behind the ball
        drawBall();         // Draw the ball on top of the line
        drawHole();         // Draw the hole
    }

    function moveBall() {
        if (moving) {
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            ballSpeedX *= 0.98;
            ballSpeedY *= 0.98;

            // Gravity effect when the ball is over the hole
            const holeRadius = 13.3;  // Updated hole radius after increase
            const distanceToHole = Math.sqrt(Math.pow(ballX - holeX, 2) + Math.pow(ballY - holeY, 2));

            // Ball should not get behind the hole visually, ensure it's drawn above the hole
            if (distanceToHole < holeRadius + ballRadius) {
                // Lower the ball further down towards the bottom of the hole, simulating gravity
                if (ballY < holeY + holeRadius + 5) {  // Allow ball to drop lower into the hole
                    ballSpeedY += 0.1;  // Gradual fall towards the hole's bottom
                }

                // Ball bounces off the back edge if hit too hard
                if (ballY < holeY) {
                    const bounceDistance = holeY - ballY + ballRadius;
                    if (ballX > holeX - holeRadius && ballX < holeX + holeRadius) {
                        ballSpeedY = -ballSpeedY * 0.5;  // Bounce off the back with reduced speed
                        ballY = holeY + holeRadius + bounceDistance;  // Make sure the ball doesn't go below the hole
                    }
                }

                // Only proceed to the next hole if the ball is at the lowest point of the hole (bottom of the arc)
                if (ballY >= holeY + holeRadius) {
                    moving = false;
                    nextHole(); // Move to next hole automatically when the ball is in the hole
                }
            }
            
            // Overshooting the hole if the ball moves too fast
            if (ballX < 0 || ballX > canvas.width || ballY < 0 || ballY > canvas.height) {
                overshootHole();  // Ball is out of bounds, reset
            }
        }
    }

    function overshootHole() {
        strokes++;
        totalStrokes++; // Count as an extra stroke for overshoot
        document.getElementById('strokes').textContent = strokes;
        document.getElementById('total-strokes').textContent = totalStrokes; // Update total strokes

        // Immediately reset the ball position
        ballX = 50;
        ballY = canvas.height / 2 - ballRadius; // Reset ball position at the top edge of the green
        moving = false;
        ballSpeedX = 0;
        ballSpeedY = 0;
    }

    function nextHole() {
        holeNumber++;
        strokes = 0;
        document.getElementById('hole-number').textContent = holeNumber;
        document.getElementById('strokes').textContent = strokes;

        // Immediately reset the ball position
        ballX = 50;
        ballY = canvas.height / 2 - ballRadius; // Reset ball position at the top edge of the green
        moving = false;
        ballSpeedX = 0;
        ballSpeedY = 0;

        // Generate a new hole position
        holeX = canvas.width - Math.random() * 200 - 50;
        holeY = canvas.height / 2; // Generate new hole position on the surface of the green
    }

    function handlePowerStart(event) {
        event.preventDefault();
        isDragging = true;
    }

    function handlePowerMove(event) {
        if (!isDragging) return;

        // Get the mouse/touch position
        let clientX = event.touches ? event.touches[0].clientX : event.clientX;
        let rect = powerBarContainer.getBoundingClientRect();

        // Constrain the switch movement from left to right (never goes past the right side of the container)
        let x = Math.min(Math.max(clientX - rect.left, 0), rect.width - powerSwitch.offsetWidth);

        // Calculate power level based on position
        powerLevel = Math.round((x / rect.width) * maxPower);

        // Move the switch button within bounds
        powerSwitch.style.transform = `translateX(${x}px)`;
    }

    function handlePowerEnd(event) {
        if (!isDragging) return;
        isDragging = false;
        shootBall();
        resetPowerBarButton();
    }

    function shootBall() {
        if (moving) return;
        ballSpeedX = powerLevel * 5;  // Increased multiplier for more noticeable speed
        ballSpeedY = 0;
        moving = true;
        strokes++;
        totalStrokes++; // Update total strokes immediately after a shot
        document.getElementById('strokes').textContent = strokes;
        document.getElementById('total-strokes').textContent = totalStrokes; // Update total strokes
    }

    function resetPowerBarButton() {
        powerSwitch.style.transform = "translateX(0px)"; // Reset button to the left
        powerLevel = 0; // Reset the power level
    }

    function gameLoop() {
        updateGame();
        moveBall();
        requestAnimationFrame(gameLoop);
    }

    window.addEventListener('resize', resizeCanvas);

    powerSwitch.addEventListener('touchstart', handlePowerStart);
    powerSwitch.addEventListener('mousedown', handlePowerStart);
    window.addEventListener('touchmove', handlePowerMove);
    window.addEventListener('mousemove', handlePowerMove);
    window.addEventListener('touchend', handlePowerEnd);
    window.addEventListener('mouseup', handlePowerEnd);

    resizeCanvas();
    gameLoop();
</script>

</body>
</html>
