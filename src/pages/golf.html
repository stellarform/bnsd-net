<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: blue;
        }

        /* Green rectangle (golf green) */
        .green-rectangle {
            position: absolute;
            bottom: 0; /* Position at the bottom of the screen */
            left: 0;
            width: 100%;
            height: 50%; /* Lower half of the screen */
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* White ball */
        .white-ball {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            left: 100px;
            bottom: 25px;  /* Start the ball near the bottom of the screen */
        }

        /* Golf hole */
        .golf-hole {
            position: absolute;
            bottom: 25px; /* Align hole with the ball's base position */
            right: 100px;
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.5);
        }

        /* Control Panel */
        .control {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .meter {
            width: 200px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .meter-inner {
            height: 100%;
            background-color: #4CAF50;
        }

        .accuracy-meter {
            width: 200px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin-top: 10px;
        }

        .accuracy-inner {
            height: 100%;
            background-color: #FF6347;
        }

    </style>
</head>
<body>

    <div class="green-rectangle">
        <div class="white-ball"></div>
        <div class="golf-hole"></div>
    </div>

    <div class="control">
        <label>Power Meter</label><br>
        <input type="range" id="powerMeter" min="0" max="100" value="50">
        <div class="meter">
            <div class="meter-inner" id="powerMeterInner"></div>
        </div>
        
        <label>Accuracy (100° to 180°)</label><br>
        <input type="range" id="accuracyMeter" min="100" max="180" value="140">
        <div class="accuracy-meter">
            <div class="accuracy-inner" id="accuracyMeterInner"></div>
        </div>

        <button onclick="launchBall()">Launch Ball</button>
    </div>

    <script>
        const ball = document.querySelector('.white-ball');
        const golfHole = document.querySelector('.golf-hole');
        const powerMeter = document.getElementById('powerMeter');
        const accuracyMeter = document.getElementById('accuracyMeter');

        const powerMeterInner = document.getElementById('powerMeterInner');
        const accuracyMeterInner = document.getElementById('accuracyMeterInner');

        let ballPosition = { x: 100, y: 25 };  // Starting position of the ball
        let ballSpeed = 0; // Initial speed
        let ballDirection = 0; // Initial direction (angle)

        // Update the power and accuracy meters visually
        powerMeter.addEventListener('input', () => {
            powerMeterInner.style.width = `${powerMeter.value}%`;
        });

        accuracyMeter.addEventListener('input', () => {
            accuracyMeterInner.style.width = `${(accuracyMeter.value - 100) / 0.8}%`;
        });

        function launchBall() {
            // Get values from the meters
            const power = parseInt(powerMeter.value);  // Speed of the ball
            const accuracy = parseInt(accuracyMeter.value);  // Angle of the shot

            // Ball movement calculations
            const radians = (accuracy - 90) * (Math.PI / 180);  // Convert accuracy to radians
            ballSpeed = power * 0.3;  // Increase the speed multiplier for faster ball movement
            ballDirection = radians;  // Set the direction of the shot

            // Ball motion animation
            let startTime = null;
            const moveBall = (timestamp) => {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;

                // Update ball's position based on speed and accuracy
                ballPosition.x += ballSpeed * Math.cos(ballDirection);
                ballPosition.y += ballSpeed * Math.sin(ballDirection);

                // Add deceleration for quick stop
                ballSpeed *= 0.99; // Slow the ball down over time

                // Update ball position on screen
                ball.style.left = `${ballPosition.x}px`;
                ball.style.bottom = `${ballPosition.y}px`;

                // Prevent the ball from crossing into the green area (the ground)
                if (ballPosition.y <= 25) {
                    ballPosition.y = 25;  // Keep ball on the green rectangle
                    if (ballSpeed < 0.5) {
                        ballSpeed = 0;  // Stop the ball if the speed is too low
                    }
                }

                // Check if the ball reaches the golf hole
                if (
                    ballPosition.x > (window.innerWidth - 150) &&
                    ballPosition.x < (window.innerWidth - 50) &&
                    ballPosition.y > (window.innerHeight / 2 - 10) &&
                    ballPosition.y < (window.innerHeight / 2 + 10)
                ) {
                    alert('You got the ball in the hole!');
                    return;
                }

                // Stop the animation if ball goes off-screen
                if (ballPosition.x > window.innerWidth || ballPosition.y > window.innerHeight) {
                    return;
                }

                // Keep moving the ball
                requestAnimationFrame(moveBall);
            };

            // Start the ball movement
            requestAnimationFrame(moveBall);
        }
    </script>

</body>
</html>
