<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side View Golf Putting Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #87CEEB;
    }
    .game-container {
      text-align: center;
    }
    .course {
      width: 800px;
      height: 200px;
      position: relative;
      background-color: #228B22;
      border: 2px solid #006400;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    .hole {
      position: absolute;
      top: 50px;
      left: 750px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: neon;
      box-shadow: 0 0 10px 5px #00FF00;
    }
    .ball {
      position: absolute;
      top: 180px; /* Ball starts resting on the top edge */
      left: 50px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: white;
      transition: left 0.02s linear, top 0.02s linear;
    }
    .power-bar {
      width: 200px;
      height: 20px;
      background-color: #ddd;
      margin-top: 10px;
      position: relative;
    }
    .power-fill {
      width: 0%;
      height: 100%;
      background-color: #32CD32;
      position: absolute;
      top: 0;
      left: 0;
    }
    .slider {
      width: 20px;
      height: 20px;
      background-color: #32CD32;
      border-radius: 50%;
      position: absolute;
      top: 0;
      cursor: pointer;
    }
    .direction-meter {
      margin-top: 10px;
      width: 200px;
      height: 20px;
      background-color: #ddd;
      position: relative;
    }
    .direction-indicator {
      width: 10px;
      height: 20px;
      background-color: #32CD32;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .level-info {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Side View Golf Putting Game</h1>

    <div class="course" id="course">
      <div class="hole"></div>
      <div class="ball"></div>
    </div>

    <div class="power-bar" id="powerBar">
      <div class="power-fill" id="powerFill"></div>
      <div class="slider" id="slider"></div>
    </div>

    <div class="direction-meter" id="directionMeter">
      <div class="direction-indicator" id="directionIndicator"></div>
    </div>

    <div class="level-info">
      <p>Level: <span id="level">1</span></p>
      <button onclick="puttBall()">Putt the Ball</button>
    </div>
  </div>

  <script>
    let level = 1;
    const course = document.getElementById('course');
    const ball = document.querySelector('.ball');
    const hole = document.querySelector('.hole');
    const powerBar = document.getElementById('powerBar');
    const powerFill = document.getElementById('powerFill');
    const slider = document.getElementById('slider');

    const directionMeter = document.getElementById('directionMeter');
    const directionIndicator = document.getElementById('directionIndicator');

    let isDragging = false;
    let power = 0;
    let direction = 0; // Direction in degrees
    let courseSlope = 0;

    // Update the power bar and shot arc
    slider.addEventListener('mousedown', function (event) {
      isDragging = true;
      document.addEventListener('mousemove', dragSlider);
      document.addEventListener('mouseup', function () {
        isDragging = false;
        document.removeEventListener('mousemove', dragSlider);
      });
    });

    function dragSlider(event) {
      if (isDragging) {
        let newLeft = event.clientX - powerBar.offsetLeft - slider.offsetWidth / 2;
        if (newLeft < 0) newLeft = 0;
        if (newLeft > powerBar.offsetWidth - slider.offsetWidth) newLeft = powerBar.offsetWidth - slider.offsetWidth;
        slider.style.left = newLeft + 'px';
        power = (newLeft / (powerBar.offsetWidth - slider.offsetWidth)) * 100;
        powerFill.style.width = power + '%';
      }
    }

    // Update direction meter
    directionMeter.addEventListener('click', (event) => {
      const directionX = event.clientX - directionMeter.getBoundingClientRect().left;
      direction = (directionX / directionMeter.offsetWidth) * 100 - 50; // Maps to -50 to +50 degrees
      directionIndicator.style.left = `${directionX - directionIndicator.offsetWidth / 2}px`;
    });

    function puttBall() {
      const ballPosition = ball.getBoundingClientRect();
      const holePosition = hole.getBoundingClientRect();

      // Randomize the slope every level
      courseSlope = Math.random() * 20 - 10; // Random slope between -10 and 10
      const distanceToHole = holePosition.left - ballPosition.left;
      const powerFactor = (power / 100) * distanceToHole + courseSlope;

      let ballX = 50;
      let ballY = 180; // Starting position on the top edge

      let velocity = powerFactor / 10; // Control the speed of the ball

      let interval = setInterval(function () {
        // Update the ball's position based on shot direction and slope
        ballX += Math.cos(direction * (Math.PI / 180)) * velocity; // Direction factor
        ballY += Math.sin(courseSlope / 100) * velocity; // Apply slope effect

        ball.style.left = ballX + 'px';
        ball.style.top = ballY + 'px';

        // Check if ball is near the hole
        if (ballX >= holePosition.left - 20 && ballY >= holePosition.top - 20) {
          clearInterval(interval);
          level++;
          document.getElementById('level').innerText = level;
          resetBall();
          setTimeout(() => {
            alert('You made the putt! Next level!');
            updateCourse();
          }, 500);
        }
      }, 20);
    }

    function resetBall() {
      ball.style.left = '50px';
      ball.style.top = '180px';
    }

    function updateCourse() {
      // Change the course topography randomly for each level
      course.style.backgroundColor = getRandomColor();
    }

    function getRandomColor() {
      const colors = ['#228B22', '#32CD32', '#006400', '#556B2F'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
