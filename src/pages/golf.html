<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Putting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            display: block;
        }
        .scoreboard {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: black;
            text-align: center;
        }
        .scoreboard p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="scoreboard">
    <p>Hole: <span id="hole-number">1</span></p>
    <p>Strokes: <span id="strokes">0</span></p>
    <p>Power: <span id="power">0</span></p>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let ballX, ballY, ballRadius = 5;
    let holeX, holeY;
    let strokes = 0, holeNumber = 1;
    let amplitude = Math.random() * 10 + 1; // Random terrain effect
    let power = 0;
    let isCharging = false;
    let ballSpeed = 0;
    let moving = false;
    
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initializeGame();
    }

    function initializeGame() {
        ballX = 50;
        ballY = canvas.height / 2 + 20; // Fixed Y-position on the green
        holeX = canvas.width - 50;
        holeY = canvas.height / 2 + 20; // Hole on the same surface
        strokes = 0;
        document.getElementById('strokes').textContent = strokes;
        document.getElementById('hole-number').textContent = holeNumber;
    }

    function drawBackground() {
        // Draw Sky (top half)
        ctx.fillStyle = "#87CEEB";
        ctx.fillRect(0, 0, canvas.width, canvas.height / 2);

        // Draw Grass (bottom half)
        ctx.fillStyle = "#228B22";
        ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#FFD700"; // Gold ball
        ctx.fill();
        ctx.closePath();
    }

    function drawHole() {
        ctx.beginPath();
        ctx.arc(holeX, holeY, 8, 0, Math.PI * 2);
        ctx.fillStyle = "#000000"; // Black hole
        ctx.fill();
        ctx.closePath();
    }

    function drawPowerMeter() {
        ctx.fillStyle = "black";
        ctx.fillRect(50, canvas.height - 50, 100, 10); // Meter background

        ctx.fillStyle = "red";
        ctx.fillRect(50, canvas.height - 50, power, 10); // Power fill
    }

    function updateGame() {
        drawBackground();
        drawHole();
        drawBall();
        drawPowerMeter();
    }

    function hitBall() {
        if (!moving) {
            strokes++;
            moving = true;
            ballSpeed = power / 10; // Translate power into speed
            power = 0;
            document.getElementById('strokes').textContent = strokes;
        }
    }

    function moveBall() {
        if (moving) {
            ballX += ballSpeed;
            ballSpeed *= 0.98; // Friction slows ball down

            if (ballSpeed < 0.1) {
                ballSpeed = 0;
                moving = false;
            }

            if (Math.abs(ballX - holeX) < 8 && Math.abs(ballY - holeY) < 8) {
                nextHole();
            }
        }
    }

    function nextHole() {
        holeNumber++;
        strokes = 0;
        document.getElementById('hole-number').textContent = holeNumber;
        document.getElementById('strokes').textContent = strokes;

        ballX = 50;
        ballY = canvas.height / 2 + 20; // Reset ball
        holeX = canvas.width - Math.random() * 100 - 50; // Random hole position
        holeY = canvas.height / 2 + 20; // Keep hole on surface
        amplitude = Math.random() * 10 + 1; // New amplitude
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        updateGame();
        moveBall();
        requestAnimationFrame(gameLoop);
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('keydown', (event) => {
        if (event.key === " ") {
            isCharging = true;
        }
    });

    window.addEventListener('keyup', (event) => {
        if (event.key === " " && isCharging) {
            hitBall();
            isCharging = false;
        }
    });

    setInterval(() => {
        if (isCharging && power < 100) {
            power += 2;
            document.getElementById('power').textContent = power;
        }
    }, 30);

    resizeCanvas();
    gameLoop();
</script>

</body>
</html>
