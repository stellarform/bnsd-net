<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Putting Game (Touch Controls)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none; /* Prevent scrolling on touch */
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 50%, #228B22 50%);
        }
        .scoreboard {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: black;
            text-align: center;
        }
        .scoreboard p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="scoreboard">
    <p>Hole: <span id="hole-number">1</span></p>
    <p>Strokes: <span id="strokes">0</span></p>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let ballX, ballY, ballRadius = 8;
    let holeX, holeY;
    let strokes = 0, holeNumber = 1;
    let power = 0, powerMax = 100;
    let moving = false;
    let ballSpeedX = 0, ballSpeedY = 0;
    let touchStartX, touchStartY;
    let dragging = false;

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initializeGame();
    }

    function initializeGame() {
        ballX = 50;
        ballY = canvas.height / 2 + 20; // Start on green
        holeX = canvas.width - Math.random() * 200 - 50;
        holeY = canvas.height / 2 + 20; // Hole on green level
        strokes = 0;
        document.getElementById('strokes').textContent = strokes;
        document.getElementById('hole-number').textContent = holeNumber;
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#FFD700"; // Gold ball
        ctx.fill();
        ctx.closePath();
    }

    function drawHole() {
        ctx.beginPath();
        ctx.arc(holeX, holeY, 10, 0, Math.PI * 2);
        ctx.fillStyle = "#000000"; // Black hole
        ctx.fill();
        ctx.closePath();
    }

    function drawPowerPreview(touchX, touchY) {
        if (dragging && !moving) {
            ctx.beginPath();
            ctx.strokeStyle = "rgba(255, 0, 0, 0.7)";
            ctx.lineWidth = 2;
            ctx.moveTo(ballX, ballY);
            
            let dx = touchX - ballX;
            let dy = touchY - ballY;
            let distance = Math.sqrt(dx * dx + dy * dy);
            let previewLength = Math.min(distance, powerMax) * 1.5;

            ctx.lineTo(ballX - (dx / distance) * previewLength, ballY - (dy / distance) * previewLength);
            ctx.stroke();
            ctx.closePath();
        }
    }

    function updateGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawHole();
    }

    function moveBall() {
        if (moving) {
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            ballSpeedX *= 0.98; // Friction
            ballSpeedY *= 0.98;

            if (Math.abs(ballSpeedX) < 0.1 && Math.abs(ballSpeedY) < 0.1) {
                ballSpeedX = 0;
                ballSpeedY = 0;
                moving = false;
            }

            // Check if ball is in hole
            if (Math.abs(ballX - holeX) < 10 && Math.abs(ballY - holeY) < 10) {
                nextHole();
            }
        }
    }

    function nextHole() {
        holeNumber++;
        strokes = 0;
        document.getElementById('hole-number').textContent = holeNumber;
        document.getElementById('strokes').textContent = strokes;

        ballX = 50;
        ballY = canvas.height / 2 + 20; // Reset ball
        holeX = canvas.width - Math.random() * 200 - 50; // Random hole position
        holeY = canvas.height / 2 + 20; // Keep hole on surface
    }

    function handleTouchStart(event) {
        if (moving) return;
        let touch = event.touches[0];
        touchStartX = touch.clientX;
        touchStartY = touch.clientY;
        dragging = true;
    }

    function handleTouchMove(event) {
        if (!dragging || moving) return;
        let touch = event.touches[0];
        updateGame();
        drawPowerPreview(touch.clientX, touch.clientY);
    }

    function handleTouchEnd(event) {
        if (!dragging || moving) return;
        let touch = event.changedTouches[0];
        let dx = touch.clientX - touchStartX;
        let dy = touch.clientY - touchStartY;
        let distance = Math.sqrt(dx * dx + dy * dy);
        let maxDistance = 150;
        
        let powerFactor = Math.min(distance / maxDistance, 1);
        ballSpeedX = -(dx / distance) * (powerFactor * 10);
        ballSpeedY = -(dy / distance) * (powerFactor * 10);
        
        dragging = false;
        moving = true;
        strokes++;
        document.getElementById('strokes').textContent = strokes;
    }

    function gameLoop() {
        updateGame();
        moveBall();
        requestAnimationFrame(gameLoop);
    }

    window.addEventListener('resize', resizeCanvas);
    canvas.addEventListener('touchstart', handleTouchStart);
    canvas.addEventListener('touchmove', handleTouchMove);
    canvas.addEventListener('touchend', handleTouchEnd);

    resizeCanvas();
    gameLoop();
</script>

</body>
</html>
