<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Putting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #gameCanvas {
            background-color: #87CEEB; /* Sky blue */
            display: block;
            margin: 0 auto;
        }
        .scoreboard {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: black;
            text-align: center;
        }
        .scoreboard p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="scoreboard">
    <p>Hole: <span id="hole-number">1</span></p>
    <p>Strokes: <span id="strokes">0</span></p>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let ballX = 50, ballY = 75, ballRadius = 5, ballSpeed = 2, ballDX = 1, ballDY = 0;
    let holeX = 350, holeY = Math.random() * canvas.height / 2 + canvas.height / 2;
    let strokes = 0, holeNumber = 1;
    let amplitude = Math.random() * 10 + 1; // Random amplitude affecting ball speed

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    function drawBackground() {
        // Draw Sky (top half)
        ctx.fillStyle = "#87CEEB";
        ctx.fillRect(0, 0, canvas.width, canvas.height / 2);

        // Draw Grass (bottom half)
        ctx.fillStyle = "#228B22"; // Fairway green
        ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#FFD700"; // Ball color (gold)
        ctx.fill();
        ctx.closePath();
    }

    function drawHole() {
        ctx.beginPath();
        ctx.arc(holeX, holeY, 10, 0, Math.PI * 2);
        ctx.fillStyle = "#000000"; // Hole color (black)
        ctx.fill();
        ctx.closePath();
    }

    function drawScoreboard() {
        document.getElementById('strokes').textContent = strokes;
        document.getElementById('hole-number').textContent = holeNumber;
    }

    function moveBall() {
        ballX += ballDX * ballSpeed;
        ballY += ballDY * ballSpeed;

        // Check for collision with hole (simple proximity check)
        if (Math.abs(ballX - holeX) < 15 && Math.abs(ballY - holeY) < 15) {
            // Ball falls into the hole
            holeNumber++;
            strokes = 0;
            holeX = canvas.width - 50; // New hole position (right side)
            holeY = Math.random() * canvas.height / 2 + canvas.height / 2;
            amplitude = Math.random() * 10 + 1; // Random amplitude for the new hole
        }
    }

    function handleKeyDown(event) {
        if (event.key === 'ArrowUp') {
            ballDY = -1; // Move the ball up
            ballDX = Math.cos(Math.random() * Math.PI * 2);
        } else if (event.key === 'ArrowDown') {
            ballDY = 1; // Move the ball down
            ballDX = Math.cos(Math.random() * Math.PI * 2);
        } else if (event.key === 'ArrowLeft') {
            ballDX = -1; // Move the ball left
        } else if (event.key === 'ArrowRight') {
            ballDX = 1; // Move the ball right
        }
    }

    function update() {
        drawBackground();
        drawBall();
        drawHole();
        drawScoreboard();
        moveBall();
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
        update();
        requestAnimationFrame(gameLoop);
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('keydown', handleKeyDown);

    resizeCanvas();
    gameLoop();
</script>

</body>
</html>
