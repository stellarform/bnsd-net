<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Putting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none;
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 50%, #228B22 50%);
        }
        .ui-container {
            position: absolute;
            top: 50%; /* Position at 50% of the canvas height */
            transform: translateY(-50%); /* Center it vertically */
            left: 50%;
            transform: translateX(-50%);
            width: 350px; /* Width of the entire component */
            background: #87CEEB; /* Set the background to light blue */
            border-radius: 25px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 55px; /* Move the component 55px below the intersection */
        }
        .scoreboard {
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #000000; /* Solid black text for better readability */
            text-align: center;
            width: 100%;
            opacity: 0.9; /* Slight transparency to make text more legible */
        }
        .scoreboard p {
            margin: 5px 0;
        }
        .power-bar-container {
            position: relative;
            width: 100%;
            height: 50px;
            background: #ccc;
            border-radius: 25px;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-top: 15px; /* Adds space between scoreboard and power bar */
        }
        .power-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, green, yellow, red); /* Color gradient from left (green) to right (red) */
            position: absolute;
            left: 0;
            border-radius: 25px;
        }
        .power-switch {
            position: absolute;
            width: 30px; /* Square switch */
            height: 30px;
            background: white;
            border-radius: 50%;
            cursor: grab;
            left: 0; /* Start at the left */
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>

<div class="ui-container">
    <div class="scoreboard">
        <p>Hole: <span id="hole-number">1</span></p>
        <p>Strokes: <span id="strokes">0</span></p>
        <p>Total Strokes: <span id="total-strokes">0</span></p> <!-- Added total strokes -->
    </div>

    <div class="power-bar-container">
        <div class="power-bar"></div>
        <div class="power-switch"></div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const powerBarContainer = document.querySelector('.power-bar-container');
    const powerSwitch = document.querySelector('.power-switch');
    let powerLevel = 0;
    let maxPower = 10;
    let isDragging = false;

    let ballX, ballY, ballRadius = 8;
    let holeX, holeY;
    let strokes = 0, holeNumber = 1, totalStrokes = 0; // Added totalStrokes
    let moving = false;
    let ballSpeedX = 0, ballSpeedY = 0;

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initializeGame();
    }

    function initializeGame() {
        ballX = 50;
        ballY = canvas.height / 2 - ballRadius; // Ball's bottom should align with the top edge of the green rectangle
        holeX = canvas.width - Math.random() * 200 - 50;
        holeY = canvas.height / 2; // Hole sits on the surface of the green
        strokes = 0;
        document.getElementById('strokes').textContent = strokes;
        document.getElementById('hole-number').textContent = holeNumber;
        document.getElementById('total-strokes').textContent = totalStrokes; // Update total strokes
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#FFFFFF";  // Ball is now white
        ctx.fill();
        ctx.closePath();
    }

    function drawHole() {
        ctx.beginPath();
        const holeRadius = 13.3;  // Updated hole radius after increase
        ctx.arc(holeX, holeY, holeRadius, 0, Math.PI); // Draw a semi-circle with increased size
        ctx.fillStyle = "#87CEEB"; // Light blue color for the hole
        ctx.fill();
        ctx.closePath();
    }

    function drawPowerPreview() {
        if (!moving) {
            // Create a gradient for the power preview line (cone shape)
            let gradient = ctx.createLinearGradient(ballX, ballY, ballX + (powerLevel * 15), ballY);
            gradient.addColorStop(0, 'green');
            gradient.addColorStop(1, 'red');
            
            ctx.beginPath();
            ctx.moveTo(ballX, ballY);
            ctx.lineTo(ballX + (powerLevel * 15), ballY);  // Preview line direction
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 4;
            ctx.stroke();
            ctx.closePath();
        }
    }

    function updateGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPowerPreview(); // Draw the power preview line behind the ball
        drawBall();         // Draw the ball on top of the line
        drawHole();         // Draw the hole
    }

    function moveBall() {
        if (moving) {
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            ballSpeedX *= 0.98;
            ballSpeedY *= 0.98;

            // Gravity effect when the ball is over the hole
            const holeRadius = 13.3;  // Updated hole radius after increase
            const distanceToHole = Math.sqrt(Math.pow(ballX - holeX, 2) + Math.pow(ballY - holeY, 2));

            // Ball should not get behind the hole visually, ensure it's drawn above the hole
            if (distanceToHole < holeRadius + ballRadius) {
                // Ball can fall into the hole only if it is moving slowly enough
                if (Math.abs(ballSpeedX) < 1.5 && Math.abs(ballSpeedY) < 1.5) {
                    // Lower the ball further down towards the bottom of the hole, simulating gravity
                    if (ballY < holeY + holeRadius + 5) {  // Allow ball to drop lower into the hole
                        ballSpeedY += 0.1;  // Gradual fall towards the hole's bottom
                    }
                } else {
                    // Ball is moving too fast, pass over the hole
                    if (ballY > holeY) {
                        ballSpeedX *= 1.1;  // Make ball bounce off with an increased speed to simulate it going over the hole
                    }
                }

                // Bounce up on Y-axis when the ball hits the right of the hole with high speed
                if (ballX > holeX + holeRadius && Math.abs(ballSpeedX) > 2) {
                    ballSpeedY = -Math.abs(ballSpeedY) * 0.5;  // Bounce upward on the Y-axis with a reduced speed
                    ballX = holeX + holeRadius + 5; // Prevent ball from sticking to the right side
                }

                // Ball bounces off the back edge if hit too hard
                if (ballY < holeY) {
                    const bounceDistance = holeY - ballY + ballRadius;
                    if (ballX > holeX - holeRadius && ballX < holeX + holeRadius) {
                        ballSpeedY = -ballSpeedY * 0.5;  // Bounce off the back with reduced speed
                        ballY = holeY + holeRadius + bounceDistance;  // Make sure the ball doesn't go below the hole
                    }
                }

                // Only proceed to the next hole if the ball is at the lowest point of the hole (bottom of the arc)
                if (ballY >= holeY + holeRadius) {
                    nextHole(); // Ball has fallen into the hole
                }
            }
            
            // Overshooting the hole if the ball moves too fast
            if (ballX > holeX + holeRadius) {
                overshootHole();  // Ball overshot the hole, restart the hole
            }
        }
    }

    function overshootHole() {
        strokes++;
        totalStrokes++; // Count as an extra stroke for overshoot
        document.getElementById('strokes').textContent = strokes;
        document.getElementById('total-strokes').textContent = totalStrokes; // Update total strokes

        // Immediately reset the ball position
        ballX = 50;
        ballY = canvas.height / 2 - ballRadius; // Reset ball position at the top edge of the green
        moving = false;
        ballSpeedX = 0;
        ballSpeedY = 0;

        // Generate a new hole position
        holeX = canvas.width - Math.random() * 200 - 50;
        holeY = canvas.height / 2; // Generate new hole position on the surface of the green
    }

    function nextHole() {
        holeNumber++;
        strokes = 0;
        document.getElementById('hole-number').textContent = holeNumber;
        document.getElementById('strokes').textContent = strokes;

        // Immediately reset the ball position
        ballX = 50;
        ballY = canvas.height / 2 - ballRadius; // Reset ball position at the top edge of the green
        moving = false;
        ballSpeedX = 0;
        ballSpeedY = 0;

        // Generate a new hole position
        holeX = canvas.width - Math.random() * 200 - 50;
        holeY = canvas.height / 2; // Generate new hole position on the surface of the green
    }

    function adjustPower(e) {
        if (!moving) {
            if (isDragging) {
                let offsetX = e.clientX - powerBarContainer.getBoundingClientRect().left;
                offsetX = Math.max(0, Math.min(offsetX, powerBarContainer.offsetWidth));
                powerLevel = (offsetX / powerBarContainer.offsetWidth) * maxPower;

                powerSwitch.style.transform = `translateX(${offsetX - powerSwitch.offsetWidth / 2}px)`;
            }
        }
    }

    function startDrag(e) {
        isDragging = true;
        adjustPower(e);
    }

    function stopDrag() {
        if (isDragging) {
            isDragging = false;
            moving = true;
            ballSpeedX = Math.cos(0) * powerLevel * 0.7;  // Reduced power scale for slower ball movement
            ballSpeedY = Math.sin(0) * powerLevel * 0.7;
        }
    }

    powerBarContainer.addEventListener('mousedown', startDrag);
    document.addEventListener('mousemove', adjustPower);
    document.addEventListener('mouseup', stopDrag);

    window.addEventListener('resize', resizeCanvas);

    function gameLoop() {
        updateGame();
        moveBall();
        requestAnimationFrame(gameLoop);
    }

    resizeCanvas();
    gameLoop();
</script>

</body>
</html>
