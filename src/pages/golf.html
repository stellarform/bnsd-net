<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Game with Slopes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        #game {
            position: absolute;
            width: 100%;
            height: 100%;
            background: lightblue;
        }
        #sky {
            height: 50%;
            width: 100%;
            background: lightblue;
            position: absolute;
            top: 0;
        }
        #ground {
            height: 50%;
            width: 100%;
            background: #4CAF50;
            position: absolute;
            bottom: 0;
        }
        .hole {
            position: absolute;
            right: 5%;
            bottom: 5%;
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 5px;
        }
        .flag {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: white;
        }
        .ball {
            position: absolute;
            left: 5%;
            bottom: 25%;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #shotButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #shotButton:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="sky"></div>
        <div id="ground"></div>
        <div class="hole" id="hole">
            <div class="flag" id="flag">Hole 1</div>
        </div>
        <div class="ball" id="ball"></div>
        <div id="controls">
            <label for="power">Power:</label>
            <input type="range" id="power" min="0" max="100" value="50">
            <label for="direction">Direction:</label>
            <input type="range" id="direction" min="0" max="90" value="45">
        </div>
        <div id="scoreboard">
            <div id="level">Level: 1</div>
            <div id="strokes">Strokes: 0</div>
        </div>
        <button id="shotButton">Take Shot</button>
    </div>

    <script>
        const ball = document.getElementById("ball");
        const hole = document.getElementById("hole");
        const flag = document.getElementById("flag");
        const powerSlider = document.getElementById("power");
        const directionSlider = document.getElementById("direction");
        const levelDisplay = document.getElementById("level");
        const strokesDisplay = document.getElementById("strokes");
        const game = document.getElementById("game");
        const shotButton = document.getElementById("shotButton");
        
        let level = 1;
        let strokes = 0;
        let ballPosition = { x: 5, y: 25 }; // Relative to screen width/height (ball on top edge)
        let ballSpeed = { x: 0, y: 0 }; // No vertical speed initially
        let holePosition = { x: 95, y: 25 }; // Hole is positioned at the bottom of the green
        let gameOver = false;
        
        let slopes = []; // Holds the slopes of the green

        // Function to reset the game and load a new level
        function resetGame() {
            level++;
            strokes = 0;
            ballPosition = { x: 5, y: 25 }; // Ball on the left side of the green
            ballSpeed = { x: 0, y: 0 }; // No initial vertical speed
            gameOver = false;
            updateScoreboard();
            setRandomTopography();
            updateFlag();
            ball.style.left = `${ballPosition.x}%`;
            ball.style.bottom = `${ballPosition.y}%`;
        }

        // Update the scoreboard
        function updateScoreboard() {
            levelDisplay.textContent = `Level: ${level}`;
            strokesDisplay.textContent = `Strokes: ${strokes}`;
        }

        // Set random slopes for each level
        function setRandomTopography() {
            slopes = [];
            const numSlopes = 5 + Math.floor(Math.random() * 5); // Random number of slopes
            for (let i = 0; i < numSlopes; i++) {
                let startPos = Math.random() * 100; // Start position of the slope
                let endPos = startPos + Math.random() * 20; // End position of the slope
                let slopeAngle = Math.random() * 30 - 15; // Angle of the slope (-15 to +15 degrees)
                slopes.push({ startPos, endPos, slopeAngle });
            }
        }

        // Update the flag to reflect the current hole number
        function updateFlag() {
            flag.textContent = `Hole ${level}`;
        }

        // Update the ball's position based on its speed and slope
        function updateBallPosition() {
            ballPosition.x += ballSpeed.x;
            
            // Check for slope effects (only affects horizontal speed)
            for (let slope of slopes) {
                if (ballPosition.x >= slope.startPos && ballPosition.x <= slope.endPos) {
                    let slopeAngle = slope.slopeAngle * (Math.PI / 180);
                    let slopeFactor = Math.cos(slopeAngle);
                    ballSpeed.x *= slopeFactor; // Speed up or slow down the ball horizontally
                }
            }

            // Apply friction to the ball's speed
            if (Math.abs(ballSpeed.x) > 0.01) {
                ballSpeed.x *= 0.99; // Slow down slightly over time
            }

            ball.style.left = `${ballPosition.x}%`;

            // Check if ball reaches hole
            if (ballPosition.x >= holePosition.x) {
                alert("Hole in one!");
                resetGame();
            }

            if (ballPosition.x > 100) {
                gameOver = true;
                alert("Game Over!");
            }
        }

        // Draw the shot arc preview based on current power and direction
        function drawShotArc() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = game.clientWidth;
            canvas.height = game.clientHeight;
            game.appendChild(canvas);
            
            let power = powerSlider.value / 100;
            let direction = directionSlider.value;
            let angleRad = direction * (Math.PI / 180);
            let arcX = ballPosition.x;
            let arcY = ballPosition.y;
            let speedX = Math.cos(angleRad) * power;
            let speedY = Math.sin(angleRad) * power;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(arcX * game.clientWidth / 100, arcY * game.clientHeight / 100);
            for (let t = 0; t < 100; t++) {
                arcX += speedX;
                arcY += speedY;
                speedY += 0.05; // Simulate gravity
                
                ctx.lineTo(arcX * game.clientWidth / 100, arcY * game.clientHeight / 100);
            }
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Hit the ball based on power and direction
        function hitBall() {
            if (gameOver) return;

            let power = powerSlider.value / 100;
            let direction = directionSlider.value;

            let angleRad = direction * (Math.PI / 180);
            ballSpeed.x = Math.cos(angleRad) * power;

            strokes++;
            updateScoreboard();
        }

        // Run game update every frame
        setRandomTopography();
        updateFlag();

        setInterval(() => {
            if (!gameOver) {
                updateBallPosition();
                drawShotArc();
            }
        }, 20);

        // Event listener for the shot button
        shotButton.addEventListener("click", () => {
            hitBall();
        });

        powerSlider.addEventListener('input', drawShotArc);
        directionSlider.addEventListener('input', drawShotArc);
    </script>
</body>
</html>
