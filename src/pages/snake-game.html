<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            background-color: #aaffaa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            background-color: black;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            gap: 5px;
            margin-top: 10px;
        }
        .button {
            width: 50px;
            height: 50px;
            background: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        #startBtn {
            padding: 10px 20px;
            font-size: 18px;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startBtn">Start Game</button>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <div class="controls">
        <div></div>
        <div class="button" onclick="changeDirection('UP')">▲</div>
        <div></div>
        <div class="button" onclick="changeDirection('LEFT')">◄</div>
        <div></div>
        <div class="button" onclick="changeDirection('RIGHT')">►</div>
        <div></div>
        <div class="button" onclick="changeDirection('DOWN')">▼</div>
    </div>
    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");
        let startBtn = document.getElementById("startBtn");
        let snake = [{ x: 150, y: 150 }];
        let direction = "RIGHT";
        let food = { x: 100, y: 100 };
        let running = false;
        
        function drawGame() {
            if (!running) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, 10, 10);
            ctx.fillStyle = "lime";
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, 10, 10));
            moveSnake();
            setTimeout(drawGame, 100);
        }
        
        function moveSnake() {
            let head = { ...snake[0] };
            if (direction === "UP") head.y -= 10;
            if (direction === "DOWN") head.y += 10;
            if (direction === "LEFT") head.x -= 10;
            if (direction === "RIGHT") head.x += 10;
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                food = { x: Math.floor(Math.random() * 30) * 10, y: Math.floor(Math.random() * 30) * 10 };
            } else {
                snake.pop();
            }
        }
        
        function changeDirection(newDirection) {
            direction = newDirection;
        }
        
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && direction !== "DOWN") changeDirection("UP");
            if (event.key === "ArrowDown" && direction !== "UP") changeDirection("DOWN");
            if (event.key === "ArrowLeft" && direction !== "RIGHT") changeDirection("LEFT");
            if (event.key === "ArrowRight" && direction !== "LEFT") changeDirection("RIGHT");
        });
        
        let touchStartX = 0, touchStartY = 0;
        document.addEventListener("touchstart", (event) => {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });
        
        document.addEventListener("touchmove", (event) => {
            let dx = event.touches[0].clientX - touchStartX;
            let dy = event.touches[0].clientY - touchStartY;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && direction !== "LEFT") changeDirection("RIGHT");
                if (dx < 0 && direction !== "RIGHT") changeDirection("LEFT");
            } else {
                if (dy > 0 && direction !== "UP") changeDirection("DOWN");
                if (dy < 0 && direction !== "DOWN") changeDirection("UP");
            }
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });
        
        startBtn.addEventListener("click", () => {
            running = true;
            drawGame();
        });
    </script>
</body>
</html>
