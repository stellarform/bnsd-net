<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            background-color: #eef0e9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .device {
            background: #005C7D;
            padding: 20px;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        canvas {
            background-color: #4C4637;
            border-radius: 10px;
        }
        #startBtn, #restartBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #restartBtn {
            display: none;
        }
        .controller {
            display: grid;
            grid-template-columns: 80px 80px 80px;
            grid-template-rows: 80px 80px;
            gap: 5px;
            margin-top: 20px;
            background: #2F4858;
            padding: 20px;
            border-radius: 15px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .button {
            width: 80px;
            height: 80px;
            background: #EAF6CF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            cursor-color: black;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="device">
        <div class="game-container">
            <canvas id="gameCanvas" width="300" height="300"></canvas>
            <button id="startBtn">Start Game</button>
            <button id="restartBtn" onclick="restartGame()">Restart</button>
        </div>
        <div class="controller">
            <div></div>
            <div class="button" onclick="changeDirection('UP')">▲</div>
            <div></div>
            <div class="button" onclick="changeDirection('LEFT')">◄</div>
            <div></div>
            <div class="button" onclick="changeDirection('RIGHT')">►</div>
            <div></div>
            <div class="button" onclick="changeDirection('DOWN')">▼</div>
        </div>
    </div>
    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");
        let startBtn = document.getElementById("startBtn");
        let restartBtn = document.getElementById("restartBtn");
        let snake = [{ x: 150, y: 150 }];
        let direction = "RIGHT";
        let food = { x: 100, y: 100 };
        let running = false;
        
        function drawGame() {
            if (!running) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, 10, 10);
            ctx.fillStyle = "lime";
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, 10, 10));
            moveSnake();
            if (checkCollision()) {
                running = false;
                restartBtn.style.display = "block";
            } else {
                setTimeout(drawGame, 100);
            }
        }
        
        function moveSnake() {
            let head = { ...snake[0] };
            if (direction === "UP") head.y -= 10;
            if (direction === "DOWN") head.y += 10;
            if (direction === "LEFT") head.x -= 10;
            if (direction === "RIGHT") head.x += 10;
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                food = { x: Math.floor(Math.random() * 30) * 10, y: Math.floor(Math.random() * 30) * 10 };
            } else {
                snake.pop();
            }
        }
        
        function checkCollision() {
            let head = snake[0];
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }
            return false;
        }
        
        function changeDirection(newDirection) {
            direction = newDirection;
        }
        
        document.addEventListener("keydown", (event) => {
            event.preventDefault();
            if (event.key === "ArrowUp" && direction !== "DOWN") changeDirection("UP");
            if (event.key === "ArrowDown" && direction !== "UP") changeDirection("DOWN");
            if (event.key === "ArrowLeft" && direction !== "RIGHT") changeDirection("LEFT");
            if (event.key === "ArrowRight" && direction !== "LEFT") changeDirection("RIGHT");
        });
        
        startBtn.addEventListener("click", () => {
            startBtn.style.display = "none";
            running = true;
            drawGame();
        });
        
        function restartGame() {
            snake = [{ x: 150, y: 150 }];
            direction = "RIGHT";
            food = { x: 100, y: 100 };
            running = true;
            restartBtn.style.display = "none";
            drawGame();
        }
    </script>
</body>
</html>
